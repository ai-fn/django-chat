{% load static %}
<div class="header">
    <div class="in-header">
        <div class="logo-container">
            <a href="{% url 'chats' %}">
                <img class="logo" src="https://cdn.you.com/img/shared/logos/ydc-logo.svg">
            </a>
        </div>
        <div class="user-name">
            <span>Hello, {{ user.username }} </span>
            <a href="{% url 'profile' user.user_id %}" class="profile">
                <div class="avatar small" style="background-image: url({{ user.Avatar }});"></div>
            </a>
        </div>
        
        
        <div class="another-in-header">
            <div>
                <a href="{% url 'users' %}" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="notifications btn-group">
                <a href="{% url 'notifications:list' %}" title="Notifications">
                    <i class="fa-regular fa-bell"></i>
                    {% if unread %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ unread|length  }}
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                    {% endif %}
                    </a>
            </div>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="logout">
                    <input id="logout-inp" type="submit" value="Logout">
                </div>
            </form>        
        </div>
    </div>
</div>
