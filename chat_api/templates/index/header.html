{% load static %}
<div class="header">
    <div class="in-header">
        <div class="logo-container">
            <a href="{% url 'chats' %}">
                <img class="logo" src="https://cdn.you.com/img/shared/logos/ydc-logo.svg">
            </a>
        </div>
        <div class="user-name">
            <span>Hello, {{ user.username }} </span>
            <a href="{% url 'profile' user.user_id %}" class="profile">
                <div class="avatar small" style="background-image: url({{ user.Avatar }});"></div>
            </a>
        </div>
        
        
        <div class="another-in-header">
            <div id="">
                <a href="{% url 'users' %}" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 1000 1000" xml:space="preserve"><rect x="0" y="0" width="100%" height="100%" fill="rgba(255,255,255,0)"/><g transform="matrix(1.4852 0 0 1.4852 499.986 499.9859)" id="23144"><path style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; is-custom-font: none; font-file-url: none; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" vector-effect="non-scaling-stroke" transform=" translate(-306.0408, -306.0405)" d="M 237.927 0 C 106.555 0 0.035 106.52 0.035 237.893 c 0 131.373 106.52 237.893 237.893 237.893 c 50.518 0 97.368 -15.757 135.879 -42.597 l 0.028 -0.028 l 176.432 176.433 c 3.274 3.274 8.48 3.358 11.839 0 l 47.551 -47.551 c 3.274 -3.274 3.106 -8.703 -0.028 -11.838 L 433.223 373.8 c 26.84 -38.539 42.597 -85.39 42.597 -135.907 C 475.82 106.52 369.3 0 237.927 0 z M 237.927 419.811 c -100.475 0 -181.918 -81.443 -181.918 -181.918 S 137.453 55.975 237.927 55.975 s 181.918 81.443 181.918 181.918 S 338.402 419.811 237.927 419.811 z" stroke-linecap="round"/></g></svg>
                </a>
            </div>
            <div class="notifications btn-group">
                <a href="{% url 'notifications:list' %}" title="Notifications">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 1000 1000" xml:space="preserve"><rect x="0" y="0" width="100%" height="100%" fill="rgba(255,255,255,0)"/><g transform="matrix(28.4091 0 0 28.4091 500.0001 500.0001)" id="421866"><g vector-effect="non-scaling-stroke"><g transform="matrix(1 0 0 1 0 10.5)" id="Layer_2"><path style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; is-custom-font: none; font-file-url: none; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform=" translate(-16, -26.5)" d="M 16 29 a 4 4 0 0 1 -4 -4 a 1 1 0 0 1 1 -1 h 6 a 1 1 0 0 1 1 1 A 4 4 0 0 1 16 29 Z m -1.73 -3 a 2 2 0 0 0 3.46 0 Z" stroke-linecap="round"/></g><g transform="matrix(1 0 0 1 0 -11)" id="Layer_2"><path style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; is-custom-font: none; font-file-url: none; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform=" translate(-16, -5)" d="M 18 7 H 14 a 1 1 0 0 1 -1 -1 a 3 3 0 0 1 6 0 A 1 1 0 0 1 18 7 Z M 16 5 h 0 Z" stroke-linecap="round"/></g><g transform="matrix(1 0 0 1 0.0001 -0.5)" id="Layer_2"><path style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; is-custom-font: none; font-file-url: none; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform=" translate(-16.0001, -15.5)" d="M 27 26 H 5 a 1 1 0 0 1 -1 -1 a 7 7 0 0 1 3 -5.75 V 14 a 9 9 0 0 1 8.94 -9 h 0.11 a 9 9 0 0 1 9 9 v 5.25 A 7 7 0 0 1 28 25 h 0 A 1 1 0 0 1 27 26 Z M 6.1 24 H 25.9 a 5 5 0 0 0 -2.4 -3.33 a 1 1 0 0 1 -0.5 -0.87 V 14 A 7 7 0 1 0 9 14 v 5.8 a 1 1 0 0 1 -0.5 0.87 A 5 5 0 0 0 6.1 24 Z" stroke-linecap="round"/></g><g transform="matrix(1 0 0 1 0 0)" id="frame"><rect style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; is-custom-font: none; font-file-url: none; fill: none; fill-rule: nonzero; opacity: 1;" x="-16" y="-16" rx="0" ry="0" width="32" height="32"/></g></g></g></svg>
                    {% if unread %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ unread|length  }}
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                    {% endif %}
                    </a>
            </div>
            {% block another_in_header %}
            <button id="add-member-btn"  data-bs-toggle="modal" data-bs-target="#addMemberModal">Add members</button>
            {% endblock %}
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="logout">
                    <input id="logout-inp" type="submit" value="Logout">
                </div>
            </form>        
        </div>
    </div>
</div>
