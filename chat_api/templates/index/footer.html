{% load static %}

<div class="messages-footer">
    <div class="Composer shown">
        <div class="composer-wrapper">
            <svg class="svg-appendix" width="9" height="20"><defs><filter x="-50%" y="-14.7%" width="200%" height="141.2%" filterUnits="objectBoundingBox" id="composerAppendix"><feOffset dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset><feGaussianBlur stdDeviation="1" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur><feColorMatrix values="0 0 0 0 0.0621962482 0 0 0 0 0.138574144 0 0 0 0 0.185037364 0 0 0 0.15 0" in="shadowBlurOuter1"></feColorMatrix></filter></defs><g fill="none" fill-rule="evenodd"><path d="M6 17H0V0c.193 2.84.876 5.767 2.05 8.782.904 2.325 2.446 4.485 4.625 6.48A1 1 0 016 17z" fill="#000" filter="url(#composerAppendix)"></path><path d="M6 17H0V0c.193 2.84.876 5.767 2.05 8.782.904 2.325 2.446 4.485 4.625 6.48A1 1 0 016 17z" fill="#FFF" class="corner"></path></g></svg>
            <div class="message-input-wrapper">
                <div id="message-input-text">
                    <div class="custom-scroll input-scroller" style="height: 56px; transition-duration: 242ms;">
                        <div class="input-scroller-content">
                            <div id="editable-message-text" class="form-control allow-selection" contenteditable="true" role="textbox" dir="auto" aria-label="Message" style="transition: color 50ms linear 0s!important;" tabindex="0"></div>
                            <span class="placeholder-text" dir="auto">Message</span>
                        </div>
                    </div>
                </div>
                <div class="AttachMenu">
                    <button id="attach-menu-button" type="button" class="Button AttachMenu--button default translucent round" aria-label="Add an attachment" aria-controls="attach-menu-controls" aria-haspopup="true" title="Add an attachment">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <div id="attach-menu-controls" class="Menu compact AttachMenu--menu fluid" aria-labelledby="attach-menu-button" role="menu">
                        <div role="presentation" class="bubble menu-container custom-scroll bottom right opacity-transition fast not-open not-shown" style="transform-origin: right bottom;">
                            <div role="menuitem" tabindex="0" id="media-input" class="MenuItem compact">
                                <i class="icon small-icon fa-regular fa-image"></i>Photo or Video
                            </div>
                            <div role="menuitem" tabindex="0" id="file-input" class="MenuItem compact">
                                <i class="icon small-icon fa-regular fa-file"></i>File
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="inp-send-msg" class="Button recording round secondary inp-send-msg" type="button" name="submit">
            <i class="icon fa-regular fa-paper-plane" id="msg-send"></i>
            <i class="icon fa-solid fa-microphone opacity-transition" id="voice-rec"></i>
            <i class="icon fa-solid fa-check"></i>
        </button>
    </div>
    <div class="MessageSelectToolbar with-composer">
        <div class="MessageSelectToolbar-inner">
            <button type="button" class="Button default translucent round" aria-label="Exit select mode" title="Exit select mode">
                <i class="icon fa-solid fa-xmark"></i>
            </button>
            <span class="MessageSelectToolbar-count" title="1 message selected">1 message selected</span>
            <div class="MessageSelectToolbar-actions">
                <div role="button" tabindex="0" class="div-button item destructive" title="Delete Messages" aria-label="Delete Messages">
                    <i class="icon fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
    </div>
</div>
